{% extends "base.html" %}

{% block body %}
<h3 class="m-4">Purchase List</h3>
<div class="container">
    {% if purchase %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Supplier Name</th> 
                </tr>
            </thead>
            <tbody>
                {% for item in purchases %}
                    <tr>
                        <td>{{ item.supplier_name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h5 class="alert alert-primary ms-4 me-4">No Product Records</h5>
    {% endif %}
</div>
{% endblock %}
